<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–µ–¥–ª–æ–∂–∫–∞ –≤–∏–¥–µ–æ</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–∫—Ä–∏–ø—Ç Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--tg-theme-hint-color, #dddddd);
            border-radius: 8px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            box-sizing: border-box;
            font-size: 16px;
        }
        .input-field:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #40a7e3);
        }
        
        /* –ë–ª–æ–∫ –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –≤–∏–¥–µ–æ */
        .video-preview {
            margin: 20px 0;
            border-radius: 12px;
            overflow: hidden;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            display: none; /* –°–∫—Ä—ã—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            border: 1px solid var(--tg-theme-hint-color, #dddddd);
        }
        .video-preview.show {
            display: block;
        }
        .video-thumbnail {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            object-fit: cover;
            background-color: #000;
            cursor: pointer;
        }
        .video-info {
            padding: 12px;
        }
        .video-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000000);
        }
        .video-meta {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #666666);
            margin-bottom: 4px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #999999);
            display: none;
        }
        .loading.show {
            display: block;
        }
        .error-message {
            color: #ff3b30;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        
        /* –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π */
        .comment-label {
            margin: 15px 0 5px;
            color: var(--tg-theme-hint-color, #666666);
            font-size: 14px;
        }
        
        .button {
            width: 100%;
            padding: 15px;
            background-color: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 20px;
        }
        .button:hover {
            opacity: 0.9;
        }
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìπ –ü—Ä–µ–¥–ª–æ–∂–∏—Ç—å –≤–∏–¥–µ–æ</h1>
        
        <!-- –ü–æ–ª–µ –¥–ª—è —Å—Å—ã–ª–∫–∏ -->
        <input type="text" 
               id="videoUrl" 
               class="input-field" 
               placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ YouTube –≤–∏–¥–µ–æ" 
               value="">
        
        <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ -->
        <div id="loading" class="loading">‚è≥ –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –≤–∏–¥–µ–æ...</div>
        
        <!-- –ë–ª–æ–∫ —Å –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–æ–º –≤–∏–¥–µ–æ -->
        <div id="videoPreview" class="video-preview">
            <img id="thumbnail" class="video-thumbnail" src="" alt="–ü—Ä–µ–≤—å—é –≤–∏–¥–µ–æ" onclick="openVideo()">
            <div class="video-info">
                <div id="videoTitle" class="video-title"></div>
                <div id="videoAuthor" class="video-meta"></div>
                <div id="videoStats" class="video-meta"></div>
            </div>
        </div>
        
        <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ -->
        <div id="errorMessage" class="error-message"></div>
        
        <!-- –ü–æ–ª–µ –¥–ª—è –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è (–ø–æ—è–≤–ª—è–µ—Ç—Å—è –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ) -->
        <div id="commentSection" style="display: none;">
            <div class="comment-label">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∫ –≤–∏–¥–µ–æ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):</div>
            <textarea id="comment" 
                      class="input-field" 
                      placeholder="–ù–∞–ø–∏—à–∏—Ç–µ, –ø–æ—á–µ–º—É —Ö–æ—Ç–∏—Ç–µ –ø—Ä–µ–¥–ª–æ–∂–∏—Ç—å —ç—Ç–æ –≤–∏–¥–µ–æ..."
                      rows="3"></textarea>
        </div>
        
        <!-- –ö–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ -->
        <button id="submitBtn" class="button" onclick="sendProposal()" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø—Ä–µ–¥–ª–æ–∂–∫—É</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –î–∞–Ω–Ω—ã–µ –æ —Ç–µ–∫—É—â–µ–º –≤–∏–¥–µ–æ
        let currentVideoData = null;

        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã DOM
        const videoUrlInput = document.getElementById('videoUrl');
        const videoPreview = document.getElementById('videoPreview');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const commentSection = document.getElementById('commentSection');
        const submitBtn = document.getElementById('submitBtn');
        const thumbnail = document.getElementById('thumbnail');
        const videoTitle = document.getElementById('videoTitle');
        const videoAuthor = document.getElementById('videoAuthor');
        const videoStats = document.getElementById('videoStats');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è ID –≤–∏–¥–µ–æ –∏–∑ —Å—Å—ã–ª–∫–∏ YouTube
        function extractVideoId(url) {
            if (!url) return null;
            
            // –ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã–µ —Ñ–æ—Ä–º–∞—Ç—ã —Å—Å—ã–ª–æ–∫ YouTube:
            // https://www.youtube.com/watch?v=VIDEO_ID
            // https://youtu.be/VIDEO_ID
            // https://youtube.com/shorts/VIDEO_ID
            // https://m.youtube.com/watch?v=VIDEO_ID
            
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/shorts\/)([^&\n?#]+)/,
                /youtube\.com\/watch\?.*v=([^&\n?#]+)/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –≤–∏–¥–µ–æ —á–µ—Ä–µ–∑ YouTube oEmbed API
        async function fetchVideoInfo(videoId) {
            try {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                loading.classList.add('show');
                videoPreview.classList.remove('show');
                errorMessage.classList.remove('show');
                commentSection.style.display = 'none';
                submitBtn.disabled = true;
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º YouTube oEmbed API (–±–µ—Å–ø–ª–∞—Ç–Ω–æ, –±–µ–∑ –∫–ª—é—á–∞)
                const response = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}&format=json`);
                
                if (!response.ok) {
                    throw new Error('–í–∏–¥–µ–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –∏–ª–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ');
                }
                
                const data = await response.json();
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ –≤–∏–¥–µ–æ
                currentVideoData = {
                    id: videoId,
                    title: data.title,
                    author: data.author_name,
                    author_url: data.author_url,
                    thumbnail_url: `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`, // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–∞—á–µ—Å—Ç–≤–æ
                    url: `https://www.youtube.com/watch?v=${videoId}`
                };
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–≤—å—é
                thumbnail.src = currentVideoData.thumbnail_url;
                thumbnail.onerror = () => {
                    // –ï—Å–ª–∏ –Ω–µ—Ç maxresdefault, –ø—Ä–æ–±—É–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ
                    thumbnail.src = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
                };
                
                videoTitle.textContent = currentVideoData.title;
                videoAuthor.textContent = `üì∫ ${currentVideoData.author}`;
                
                // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É (–ø—Ä–æ—Å–º–æ—Ç—Ä—ã, –¥–∞—Ç–∞) —á–µ—Ä–µ–∑ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π –∑–∞–ø—Ä–æ—Å
                fetchVideoStats(videoId);
                
                videoPreview.classList.add('show');
                commentSection.style.display = 'block';
                submitBtn.disabled = false;
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ:', error);
                errorMessage.textContent = '‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏–¥–µ–æ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å—Å—ã–ª–∫—É.';
                errorMessage.classList.add('show');
                currentVideoData = null;
            } finally {
                loading.classList.remove('show');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –≤–∏–¥–µ–æ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ, –º–æ–∂–Ω–æ —É–¥–∞–ª–∏—Ç—å –µ—Å–ª–∏ –Ω–µ –Ω—É–∂–Ω–æ)
        async function fetchVideoStats(videoId) {
            // –≠—Ç–æ –±–æ–ª–µ–µ —Å–ª–æ–∂–Ω—ã–π –∑–∞–ø—Ä–æ—Å, —Ç—Ä–µ–±—É–µ—Ç API –∫–ª—é—á YouTube
            // –î–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –¥–∞—Ç—É –∑–∞–≥—Ä—É–∑–∫–∏ —á–µ—Ä–µ–∑ oEmbed
            try {
                const response = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}&format=json`);
                const data = await response.json();
                // –í oembed –Ω–µ—Ç –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤, –Ω–æ –µ—Å—Ç—å –¥–∞—Ç–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤ html
                // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –¥–∞—Ç—É –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
            } catch (error) {
                console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –≤–∏–¥–µ–æ –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ
        function openVideo() {
            if (currentVideoData) {
                window.open(currentVideoData.url, '_blank');
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤–≤–æ–¥–∞ —Å—Å—ã–ª–∫–∏ (—Å –∑–∞–¥–µ—Ä–∂–∫–æ–π, —á—Ç–æ–±—ã –Ω–µ –¥–¥–æ—Å–∏—Ç—å API)
        let timeoutId;
        videoUrlInput.addEventListener('input', function(e) {
            clearTimeout(timeoutId);
            const url = e.target.value;
            
            timeoutId = setTimeout(() => {
                const videoId = extractVideoId(url);
                if (videoId) {
                    fetchVideoInfo(videoId);
                } else {
                    // –ï—Å–ª–∏ —Å—Å—ã–ª–∫–∞ –Ω–µ –≤–∞–ª–∏–¥–Ω–∞—è, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
                    if (url.length > 0) {
                        errorMessage.textContent = '‚ùå –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Å—ã–ª–∫—É –Ω–∞ YouTube';
                        errorMessage.classList.add('show');
                        videoPreview.classList.remove('show');
                        commentSection.style.display = 'none';
                        submitBtn.disabled = true;
                        currentVideoData = null;
                    } else {
                        errorMessage.classList.remove('show');
                    }
                }
            }, 1000); // –ñ–¥–µ–º 1 —Å–µ–∫—É–Ω–¥—É –ø–æ—Å–ª–µ —Ç–æ–≥–æ, –∫–∞–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø–µ—Ä–µ—Å—Ç–∞–ª –ø–µ—á–∞—Ç–∞—Ç—å
        });

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –ø—Ä–µ–¥–ª–æ–∂–∫–∏
        function sendProposal() {
            if (!currentVideoData) {
                tg.showAlert('–°–Ω–∞—á–∞–ª–∞ –¥–æ–±–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ –≤–∏–¥–µ–æ');
                return;
            }

            const comment = document.getElementById('comment').value;
            
            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
            const user = tg.initDataUnsafe?.user;
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
            const data = {
                type: 'video_proposal',
                video: currentVideoData,
                comment: comment || '',
                user: user ? {
                    id: user.id,
                    first_name: user.first_name,
                    last_name: user.last_name,
                    username: user.username
                } : null,
                date: new Date().toISOString()
            };
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
            tg.showConfirm('–û—Ç–ø—Ä–∞–≤–∏—Ç—å —ç—Ç–æ –≤–∏–¥–µ–æ –∫–∞–∫ –ø—Ä–µ–¥–ª–æ–∂–∫—É?', (confirmed) => {
                if (confirmed) {
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
                    tg.sendData(JSON.stringify(data));
                }
            });
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ Telegram
        tg.MainButton.setText('–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø—Ä–µ–¥–ª–æ–∂–∫—É');
        tg.MainButton.onClick(() => {
            sendProposal();
        });
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Ç–æ–ª—å–∫–æ –∫–æ–≥–¥–∞ –µ—Å—Ç—å –≤–∏–¥–µ–æ
        tg.MainButton.hide();

        // –°–ª–µ–¥–∏–º –∑–∞ —Å–æ—Å—Ç–æ—è–Ω–∏–µ–º, —á—Ç–æ–±—ã –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å/—Å–∫—Ä—ã–≤–∞—Ç—å –∫–Ω–æ–ø–∫—É
        function updateMainButton() {
            if (currentVideoData) {
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        }

        // –ü–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é sendProposal —á—Ç–æ–±—ã –æ–±–Ω–æ–≤–ª—è—Ç—å –∫–Ω–æ–ø–∫—É
        const originalSendProposal = sendProposal;
        sendProposal = function() {
            originalSendProposal();
        };

        // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞–±–ª—é–¥–∞—Ç–µ–ª—å –∑–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è–º–∏
        const observer = new MutationObserver(updateMainButton);
        observer.observe(submitBtn, { attributes: true, attributeFilter: ['disabled'] });

        // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        console.log('Mini App –∑–∞–ø—É—â–µ–Ω! –ñ–¥—É —Å—Å—ã–ª–∫—É –Ω–∞ YouTube...');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–µ–¥–ª–æ–∂–∫–∞ –≤–∏–¥–µ–æ</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–∫—Ä–∏–ø—Ç Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--tg-theme-hint-color, #dddddd);
            border-radius: 8px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            box-sizing: border-box;
            font-size: 16px;
        }
        .input-field:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #40a7e3);
        }
        
        /* –ë–ª–æ–∫ –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –≤–∏–¥–µ–æ */
        .video-preview {
            margin: 20px 0;
            border-radius: 12px;
            overflow: hidden;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            display: none;
            border: 1px solid var(--tg-theme-hint-color, #dddddd);
        }
        .video-preview.show {
            display: block;
        }
        .video-thumbnail {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            object-fit: cover;
            background-color: #000;
            cursor: pointer;
        }
        .video-info {
            padding: 12px;
        }
        .video-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000000);
        }
        .video-meta {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #666666);
            margin-bottom: 4px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #999999);
            display: none;
        }
        .loading.show {
            display: block;
        }
        .error-message {
            color: #ff3b30;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        
        .comment-label {
            margin: 15px 0 5px;
            color: var(--tg-theme-hint-color, #666666);
            font-size: 14px;
        }
        
        .button {
            width: 100%;
            padding: 15px;
            background-color: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 20px;
        }
        .button:hover {
            opacity: 0.9;
        }
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìπ –ü—Ä–µ–¥–ª–æ–∂–∏—Ç—å –≤–∏–¥–µ–æ</h1>
        
        <input type="text" 
               id="videoUrl" 
               class="input-field" 
               placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ YouTube –≤–∏–¥–µ–æ" 
               value="">
        
        <div id="loading" class="loading">‚è≥ –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –≤–∏–¥–µ–æ...</div>
        
        <div id="videoPreview" class="video-preview">
            <img id="thumbnail" class="video-thumbnail" src="" alt="–ü—Ä–µ–≤—å—é –≤–∏–¥–µ–æ" onclick="openVideo()">
            <div class="video-info">
                <div id="videoTitle" class="video-title"></div>
                <div id="videoAuthor" class="video-meta"></div>
                <div id="videoStats" class="video-meta"></div>
            </div>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <div id="commentSection" style="display: none;">
            <div class="comment-label">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∫ –≤–∏–¥–µ–æ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):</div>
            <textarea id="comment" 
                      class="input-field" 
                      placeholder="–ù–∞–ø–∏—à–∏—Ç–µ, –ø–æ—á–µ–º—É —Ö–æ—Ç–∏—Ç–µ –ø—Ä–µ–¥–ª–æ–∂–∏—Ç—å —ç—Ç–æ –≤–∏–¥–µ–æ..."
                      rows="3"></textarea>
        </div>
        
        <button id="submitBtn" class="button" onclick="sendProposal()" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø—Ä–µ–¥–ª–æ–∂–∫—É</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let currentVideoData = null;

        const videoUrlInput = document.getElementById('videoUrl');
        const videoPreview = document.getElementById('videoPreview');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const commentSection = document.getElementById('commentSection');
        const submitBtn = document.getElementById('submitBtn');
        const thumbnail = document.getElementById('thumbnail');
        const videoTitle = document.getElementById('videoTitle');
        const videoAuthor = document.getElementById('videoAuthor');

        function extractVideoId(url) {
            if (!url) return null;
            
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/shorts\/)([^&\n?#]+)/,
                /youtube\.com\/watch\?.*v=([^&\n?#]+)/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }

        async function fetchVideoInfo(videoId) {
            try {
                loading.classList.add('show');
                videoPreview.classList.remove('show');
                errorMessage.classList.remove('show');
                commentSection.style.display = 'none';
                submitBtn.disabled = true;
                
                const response = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}&format=json`);
                
                if (!response.ok) {
                    throw new Error('–í–∏–¥–µ–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –∏–ª–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ');
                }
                
                const data = await response.json();
                
                currentVideoData = {
                    id: videoId,
                    title: data.title,
                    author: data.author_name,
                    author_url: data.author_url,
                    thumbnail_url: `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`,
                    url: `https://www.youtube.com/watch?v=${videoId}`
                };
                
                thumbnail.src = currentVideoData.thumbnail_url;
                thumbnail.onerror = () => {
                    thumbnail.src = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
                };
                
                videoTitle.textContent = currentVideoData.title;
                videoAuthor.textContent = `üì∫ ${currentVideoData.author}`;
                
                videoPreview.classList.add('show');
                commentSection.style.display = 'block';
                submitBtn.disabled = false;
                
            } catch (error) {
                errorMessage.textContent = '‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏–¥–µ–æ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å—Å—ã–ª–∫—É.';
                errorMessage.classList.add('show');
                currentVideoData = null;
            } finally {
                loading.classList.remove('show');
            }
        }

        function openVideo() {
            if (currentVideoData) {
                window.open(currentVideoData.url, '_blank');
            }
        }

        let timeoutId;
        videoUrlInput.addEventListener('input', function(e) {
            clearTimeout(timeoutId);
            const url = e.target.value;
            
            timeoutId = setTimeout(() => {
                const videoId = extractVideoId(url);
                if (videoId) {
                    fetchVideoInfo(videoId);
                } else {
                    if (url.length > 0) {
                        errorMessage.textContent = '‚ùå –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Å—ã–ª–∫—É –Ω–∞ YouTube';
                        errorMessage.classList.add('show');
                        videoPreview.classList.remove('show');
                        commentSection.style.display = 'none';
                        submitBtn.disabled = true;
                        currentVideoData = null;
                    } else {
                        errorMessage.classList.remove('show');
                    }
                }
            }, 1000);
        });

        // ========== –í–û–¢ –≠–¢–û –ì–õ–ê–í–ù–û–ï –ò–ó–ú–ï–ù–ï–ù–ò–ï ==========
        function sendProposal() {
            if (!currentVideoData) {
                tg.showAlert('–°–Ω–∞—á–∞–ª–∞ –¥–æ–±–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ –≤–∏–¥–µ–æ');
                return;
            }

            const comment = document.getElementById('comment').value;
            const user = tg.initDataUnsafe?.user;
            
            // –ü–æ–ª—É—á–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            let userName = '–ê–Ω–æ–Ω–∏–º';
            if (user) {
                if (user.username) {
                    userName = '@' + user.username;
                } else {
                    userName = user.first_name || '–ê–Ω–æ–Ω–∏–º';
                }
            }
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –±–æ—Ç–∞
            const message = `üé• –ù–û–í–û–ï –ü–†–ï–î–õ–û–ñ–ï–ù–ò–ï –í–ò–î–ï–û\n\n` +
                `üìπ –ù–∞–∑–≤–∞–Ω–∏–µ: ${currentVideoData.title}\n` +
                `üë§ –ê–≤—Ç–æ—Ä –∫–∞–Ω–∞–ª–∞: ${currentVideoData.author}\n` +
                `üîó –°—Å—ã–ª–∫–∞: ${currentVideoData.url}\n` +
                `üí¨ –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π: ${comment || '–Ω–µ—Ç'}\n` +
                `üë§ –û—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª—å: ${userName}`;
            
            // –í–û–¢ –¢–£–¢ –ú–´ –û–¢–ü–†–ê–í–õ–Ø–ï–ú –í –¢–í–û–ï–ì–û –ë–û–¢–ê
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä—è–º–æ–π –º–µ—Ç–æ–¥ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ –±–æ—Ç–∞
            fetch(`https://api.telegram.org/bot7672587448:AAGNdY2PXjJf4hwla14-tY09kkqQs_JyyD8/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: '5085049292', // –°–Æ–î–ê –ù–ê–î–û –í–°–¢–ê–í–ò–¢–¨ –¢–í–û–ô –ß–ê–¢ ID
                    text: message,
                    parse_mode: 'HTML'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    tg.showAlert('‚úÖ –í–∏–¥–µ–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ! –û–Ω–æ –ø–æ—è–≤–∏–ª–æ—Å—å —É –∞–¥–º–∏–Ω–∞.');
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => tg.close(), 2000);
                } else {
                    tg.showAlert('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
                }
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞:', error);
                tg.showAlert('‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ.');
            });
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ Telegram
        tg.MainButton.setText('–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø—Ä–µ–¥–ª–æ–∂–∫—É');
        tg.MainButton.onClick(() => {
            sendProposal();
        });
        
        tg.MainButton.hide();

        function updateMainButton() {
            if (currentVideoData) {
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        }

        const observer = new MutationObserver(updateMainButton);
        observer.observe(submitBtn, { attributes: true, attributeFilter: ['disabled'] });
    </script>
</body>
</html>
